<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
         integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link href="css/style.css" rel="stylesheet" />
      <link href="css/utils.css" rel="stylesheet" />
   </head>
   <body>
      <div class="main">
         <h1>To Do List</h1>
         <div action="#" class="todo-form">
            <input type="text" id="task" name="task" placeholder="Enter task" />
            <button type="submit" name="submit" id="submit-button">
               <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
         </div>
         <div class="todos" id="todos">
            <div class="todo">
               <p>Workout</p>
               <input type="checkbox" name="task-status" class="task-status" />
            </div>
            <div class="todo">
               <p>Coding</p>
               <input type="checkbox" name="task-status" class="task-status" />
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
